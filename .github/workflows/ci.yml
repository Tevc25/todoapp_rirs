name: CI

on:
  push:
    branches: [ main, pre-production, production ]
  pull_request:
    branches: [ main, pre-production, production ]

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ secrets.PG_DB_NAME }}
          POSTGRES_USER: ${{ secrets.PG_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${PG_USER} -d ${PG_DB_NAME}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      PG_DB_NAME: ${{ secrets.PG_DB_NAME }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_HOST: localhost
      PG_PORT: 5432
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DJANGO_DEBUG: "${{ secrets.DJANGO_DEBUG }}"
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: python manage.py migrate --noinput
        
      - name: Run tests with coverage
        run: |
          coverage run manage.py test -v 2
          coverage xml -o coverage.xml
          coverage html -d htmlcov

      - name: Upload coverage artifact (backend)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            backend/coverage.xml
            backend/htmlcov/
          if-no-files-found: error
          retention-days: 14

  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: frontend
    env:
      VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test -- --coverage
      - name: Build
        run: npm run build

      - name: Upload coverage artifact (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage/
          if-no-files-found: warn
          retention-days: 14
