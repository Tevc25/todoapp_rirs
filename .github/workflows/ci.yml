name: CI

on:
  push:
    branches: [ main, pre-production, production ]
  pull_request:
    branches: [ main, pre-production, production ]

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pts_auth
          POSTGRES_USER: pts_user
          POSTGRES_PASSWORD: pts_pass_123
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U pts_user -d pts_auth"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SECRET_KEY: dev-ci-secret
      DJANGO_DEBUG: 0
      PG_DB_NAME: pts_auth
      PG_USER: pts_user
      PG_PASSWORD: pts_pass_123
      PG_HOST: postgres
      PG_PORT: 5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache backend venv
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: ${{ runner.os }}-backend-venv-${{ hashFiles('backend/requirements.txt') }}

      - name: Install backend dependencies (create venv if needed)
        working-directory: backend
        run: |
          if [ ! -d ".venv" ]; then
            python -m venv .venv
            .venv/bin/pip install --upgrade pip
            .venv/bin/pip install -r requirements.txt
          fi

      - name: Run backend tests with coverage
        working-directory: backend
        run: |
          .venv/bin/python manage.py migrate
          .venv/bin/coverage run manage.py test
          .venv/bin/coverage html

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov
          if-no-files-found: ignore

      # ARTEFAKT: "build" rezultat backend aplikacije (v praksi koda + vse, kar rabi≈° za deploy)
      - name: Create backend build artifact
        run: |
          mkdir -p backend-build
          cp -R backend backend-build/backend

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend-build/backend

  frontend:
    name: Frontend (Vite/React)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install frontend dependencies (if needed)
        working-directory: frontend
        run: |
          if [ ! -d "node_modules" ]; then
            npm ci
          fi

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ARTEFAKT: dist mapa za frontend
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: ignore

  docker:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todoapp-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todoapp-frontend:latest
